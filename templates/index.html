<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #f8f9fa; 
            font-family: Arial, sans-serif; 
        }

        .container {
            max-width: 600px; 
            margin: 30px auto; 
            background-color: #fff;
            padding: 20px;
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }

        h1 {
            text-align: center;
            color: #007bff; 
        }

        form {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f0f0f0; 
            border-radius: 5px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #e9ecef; 
        }

        .btn-danger {
            margin-left: 10px; 
        }

        .priority-low {
            color: green;
        }

        .priority-medium {
            color: orange;
        }

        .priority-high {
            color: red;
        }

        @media (max-width: 576px) {
            .container {
                padding: 10px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">To-Do List</h1>
        <form action="/add" method="POST" class="mt-3">
            <div class="form-row">
                <div class="col-8">
                    <input type="text" name="content" class="form-control" placeholder="Enter task here..." required>
                </div>
                <div class="col-4">
                    <select name="priority" class="form-control" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Task</button>
        </form>
        <ul class="mt-3">
            {% for index in range(tasks|length) %}
            <li class="priority-{{ tasks[index]['priority'].lower() }}">{{ tasks[index]['content'] }} 
                <span class="badge badge-secondary">{{ tasks[index]['priority'] }}</span>
                <a href="/delete/{{ index }}" class="btn btn-sm btn-danger ml-2">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
